version: '3.8'

# Development Docker Compose Configuration
# Use this file for local development environment

services:
  db:
    image: mysql:8.0
    container_name: emfield-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-emfield}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - emfield-network

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: emfield-backend-dev
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - DB_NAME=${MYSQL_DATABASE:-emfield}
      - JWT_SECRET=${BACKEND_JWT_SECRET:-dev-secret}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - emfield-network

  ai_service:
    build:
      context: ../../ai_service
      dockerfile: Dockerfile
    container_name: emfield-ai-dev
    environment:
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
    ports:
      - "8001:8000"
    networks:
      - emfield-network

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: emfield-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - emfield-network

volumes:
  mysql_data:


networks:
  emfield-network:
    driver: bridge
