version: '3.8'

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-emfield_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-emfield}
      MYSQL_USER: ${MYSQL_USER:-emfield}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-emfield_pass}
    ports:
      - "3306:3306"
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  ai:
    build:
      context: ../../ai_service
      dockerfile: Dockerfile
    environment:
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-qwen-plus}
      GRAPH_RAG_ENABLED: ${GRAPH_RAG_ENABLED:-false}
      GRAPH_RAG_INDEX_PATH: ${GRAPH_RAG_INDEX_PATH:-app/data/graphrag_index.json}
      GRAPH_RAG_SEED_TOP_K: ${GRAPH_RAG_SEED_TOP_K:-4}
      GRAPH_RAG_EXPAND_HOPS: ${GRAPH_RAG_EXPAND_HOPS:-1}
      GRAPH_RAG_FINAL_TOP_K: ${GRAPH_RAG_FINAL_TOP_K:-8}
      GRAPH_RAG_MAX_CONTEXT_CHARS: ${GRAPH_RAG_MAX_CONTEXT_CHARS:-4000}
    ports:
      - "8001:8001"
    volumes:
      - ../../ai_service:/app
      - ai_data_dev:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  sim:
    build:
      context: ../../simulation
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ../../simulation:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      HTTP_ADDR: ${BACKEND_HTTP_ADDR:-0.0.0.0:8080}
      JWT_SECRET: ${BACKEND_JWT_SECRET:-dev_jwt_secret_change_in_prod}
      CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      DB_DSN: ${BACKEND_DB_DSN:-emfield:emfield_pass@tcp(mysql:3306)/emfield?charset=utf8mb4&parseTime=True&loc=Local}
      AI_BASE_URL: ${BACKEND_AI_BASE_URL:-http://ai:8001}
      SIM_BASE_URL: ${BACKEND_SIM_BASE_URL:-http://sim:8002}
      WECOM_CORPID: ${WECOM_CORPID}
      WECOM_AGENTID: ${WECOM_AGENTID}
      WECOM_SECRET: ${WECOM_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "8080:8080"
    volumes:
      - ../../backend:/app
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_healthy
      sim:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data_dev:
  ai_data_dev:

networks:
  default:
    name: emfield_dev