version: '3.8'

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: [ "mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci" ]
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./backup:/backup
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - backend

  ai:
    build:
      context: ../../ai_service
      dockerfile: Dockerfile
    environment:
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      GRAPH_RAG_ENABLED: ${GRAPH_RAG_ENABLED}
      GRAPH_RAG_INDEX_PATH: ${GRAPH_RAG_INDEX_PATH}
      GRAPH_RAG_SEED_TOP_K: ${GRAPH_RAG_SEED_TOP_K}
      GRAPH_RAG_EXPAND_HOPS: ${GRAPH_RAG_EXPAND_HOPS}
      GRAPH_RAG_FINAL_TOP_K: ${GRAPH_RAG_FINAL_TOP_K}
      GRAPH_RAG_MAX_CONTEXT_CHARS: ${GRAPH_RAG_MAX_CONTEXT_CHARS}
    volumes:
      - ai_data_prod:/app/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/healthz', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - backend

  sim:
    build:
      context: ../../simulation
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/healthz', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - backend

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      HTTP_ADDR: ${BACKEND_HTTP_ADDR}
      JWT_SECRET: ${BACKEND_JWT_SECRET}
      CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      DB_DSN: ${BACKEND_DB_DSN}
      AI_BASE_URL: ${BACKEND_AI_BASE_URL}
      SIM_BASE_URL: ${BACKEND_SIM_BASE_URL}
      WECOM_CORPID: ${WECOM_CORPID}
      WECOM_AGENTID: ${WECOM_AGENTID}
      WECOM_SECRET: ${WECOM_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_healthy
      sim:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: always
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    depends_on:
      - backend
    restart: always
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - frontend

volumes:
  mysql_data_prod:
  ai_data_prod:
  nginx_logs:


networks:
  frontend:
    name: emfield_frontend
  backend:
    name: emfield_backend
