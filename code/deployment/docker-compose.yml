services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ai:
    build:
      context: ../services/ai
    environment:
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      GRAPH_RAG_ENABLED: ${GRAPH_RAG_ENABLED}
      GRAPH_RAG_INDEX_PATH: ${GRAPH_RAG_INDEX_PATH}
      GRAPH_RAG_SEED_TOP_K: ${GRAPH_RAG_SEED_TOP_K}
      GRAPH_RAG_EXPAND_HOPS: ${GRAPH_RAG_EXPAND_HOPS}
      GRAPH_RAG_FINAL_TOP_K: ${GRAPH_RAG_FINAL_TOP_K}
      GRAPH_RAG_MAX_CONTEXT_CHARS: ${GRAPH_RAG_MAX_CONTEXT_CHARS}
    ports:
      - "8001:8001"

  sim:
    build:
      context: ../services/sim
    ports:
      - "8002:8002"

  backend:
    build:
      context: ../backend
    environment:
      HTTP_ADDR: ${BACKEND_HTTP_ADDR}
      JWT_SECRET: ${BACKEND_JWT_SECRET}
      CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      DB_DSN: ${BACKEND_DB_DSN}
      AI_BASE_URL: ${BACKEND_AI_BASE_URL}
      SIM_BASE_URL: ${BACKEND_SIM_BASE_URL}
      WECOM_CORPID: ${WECOM_CORPID}
      WECOM_AGENTID: ${WECOM_AGENTID}
      WECOM_SECRET: ${WECOM_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_started
      sim:
        condition: service_started

volumes:
  mysql_data:
