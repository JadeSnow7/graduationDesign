name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache-dependency-path: code/backend/go.sum
      
      - name: Install dependencies
        working-directory: code/frontend-react
        run: npm install --no-audit --no-fund
      
      - name: Run frontend tests with coverage
        working-directory: code/frontend-react
        run: npm test -- --coverage --run
        continue-on-error: true
      
      - name: Run backend tests with coverage
        working-directory: code/backend
        env:
          GOPROXY: https://goproxy.cn,direct
        run: go test -coverprofile=coverage.out -covermode=atomic ./...
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jadesnow7
            -Dsonar.projectKey=JadeSnow7_graduationDesign
            -Dsonar.sources=code/backend,code/frontend-react/src
            -Dsonar.tests=code/backend,code/frontend-react/src
            -Dsonar.test.inclusions=**/*_test.go,**/*.test.ts,**/*.test.tsx
            -Dsonar.go.coverage.reportPaths=code/backend/coverage.out
            -Dsonar.javascript.lcov.reportPaths=code/frontend-react/coverage/lcov.info

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
