name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust_core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/rust-core
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format
        run: cargo fmt --all --check
      - name: Test
        run: cargo test --workspace --all-targets

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/backend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: code/backend/go.sum
      - name: Download dependencies
        env:
          GOPROXY: https://goproxy.cn,direct
        run: go mod download
      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run
      - name: Test
        run: go test -v -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: code/backend/coverage.out

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/frontend-react
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --run

  mobile_typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: code/mobile
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Typecheck (non-blocking)
        run: npx tsc --noEmit

  ai_service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/ai_service
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Test
        run: pytest -q
